<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text Input -->
    <div>
      <label for="name">Name</label> <br>
      <input type="text" id="name" name="name" value="Apurba Ghosh">
    </div>
    <!-- Email Input -->
    <div>
      <label for="email">Email</label> <br>
      <input type="email" name="email" id="email" placeholder="Enter an Email">
    </div>
    <!-- Text Area Input -->
    <div>
      <label for="messege">Messege</label> <br> 
      <textarea name="messege" id="messege" cols="50" rows="10"></textarea> <br><br>
    </div>
    <!-- Select Input -->
    <div>
      <label for="sex">Sex</label> 
      <select name="sex" id="sex"> 
        <option value="male" >Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option> 
      </select>
    </div>
    <!-- Number Input -->
    <div>
      <br>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <!-- Calender/Birthdate Input -->
      <br>
      <label for="birthdate">Birthdate</label> <br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio Input -->
    <div>
      <br>
      <label for="membership"> <strong>Membership</strong> </label> <br> <br>
      <input type="radio" name="membership" value="simple" id="membership">  Simple <br>    
      <input type="radio" name="membership" value="standard" id="membership"> Standard <br>
      <input type="radio" name="membership" value="super" id="membership" checked> Super
    </div>
    <!-- Checkbox Input -->
    <div>
      <label for="my hobbies"> <strong>My Hobbies are:</strong>  </label> <br><br>
      <input type="checkbox" id="my hobbies" name="my hobbies" value="Water Harvesting"> Water Harvesting <br>
      <input type="checkbox" id="my hobbies" name="my hobbies" value="Sight Seeing/ Exploring Nature" checked> Sight Seeing/ Exploring Nature <br>
      <input type="checkbox" id="my hobbies" name="my hobbies" value="Diary Writing"> Diary Writing <br>
      <input type="checkbox" id="my hobbies" name="my hobbies" value="Eating"> Eating <br>
      <button type="submit">Choose</button>
    </div>
    <div>
    
      <label for="movies"> <strong>Movies:</strong> </label> <br><br>
      <input type="checkbox" id="movies" name="movies" value="Holiday"> Holiday <br>
      <input type="checkbox" id="movies" name="movies" value="Anjani Putra">Anjani Putra <br>
      <input type="checkbox" id="movies" name="movies" value="Happy New Year">Happy New Year <br>
      <input type="checkbox" id="movies" name="movies" value="Bhootnath">Bhootnath <br>
   </div>
  <!-- Button Input -->
  <br>
  <input type="button" value="Submit"> <br> <br>
  <!-- or by Using a Button Tag -->
  <button type ="Submit">Submit</button> <br> <br>
  <!-- Adding a Reset Input -->
  <button type="reset">Reset</button>
  </form>
  <img src="/Images/koala.jpg" alt="Sorry for the Inconvinience" width="200px">
</body>
</html>
