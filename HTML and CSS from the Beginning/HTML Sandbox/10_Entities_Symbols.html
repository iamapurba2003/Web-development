<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities & Symbols</title>
</head>
<body>
  <!-- Non Breaking Spaces -->
  <p>Hello, my name is &nbsp; &nbsp; Apurba</p>
  <!-- Greater than and Less than -->
  <p>5 &gt; 2</p>
  <p> 1 &lt; 7</p>
  
  <!-- Alternatives of Entities of Greater and Less than -->
  <p>5 &#62; 2</p>
  <p> 1 &#60; 7</p>

  <!-- Copyrights -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>

  <!-- Card Suites -->
  <p>&spades;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
  <p>&clubs;</p>


  <!-- Computer Code -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>
  <p>Save the File by Pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
